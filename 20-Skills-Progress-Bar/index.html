<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/ebda1b5b9f.js" crossorigin="anonymous"></script>
    <title>Skills Progress Bars</title>
</head>
<body>
    <h2 class="heading">Skills Bar</h2>
    <div class="two-grid">
    <section class="container">
        <div class="images">
            <img src="https://cdn.dribbble.com/users/1162077/screenshots/3848914/programmer.gif" alt="Skills">
        </div>
        <div class="content">
            <ul>
                <li class="bar html"><span class="language">HTML</span><span class="percentage">90%</span></li>
                <li class="bar css"><span class="language">CSS</span><span class="percentage">75%</span></li>
                <li class="bar javascript"><span class="language">JavaScript</span><span class="percentage">50%</span></li>
                <li class="bar bootstrap"><span class="language">Bootstrap</span><span class="percentage">60%</span></li>
                <li class="bar reactjs"><span class="language">ReactJs</span><span class="percentage">10%</span></li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>

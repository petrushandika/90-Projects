<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/ebda1b5b9f.js" crossorigin="anonymous"></script>
    <title>Responsive Social Media Page</title>
</head>
<body>
    <h2 class="title-profile">Social Media Profiles</h2>
    <div class="container">
        <div class="social-item">
            <div class="item">
                <a href="#">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </div>
            <h2 class="name-item facebook-item">Facebook</h2>
            <p>Follow us on facebook</p>
        </div>

        <div class="social-item">
            <div class="item">
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
            <h2 class="name-item instagram-item">Instagram</h2>
            <p>Follow us on instagram</p>
        </div>

        <div class="social-item">
            <div class="item">
                <a href="#">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            </div>
            <h2 class="name-item twitter-item">Linkedin</h2>
            <p>Follow us on linkedin</p>
        </div>

        <div class="social-item">
            <div class="item">
                <a href="#">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
            <h2 class="name-item github-item">Github</h2>
            <p>Follow us on github</p>
        </div>
    </div>
</body>
</html>

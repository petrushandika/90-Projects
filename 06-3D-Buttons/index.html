<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/ebda1b5b9f.js" crossorigin="anonymous"></script>
    <title>3D Buttons</title>
</head>
<body>
    <div class="container">
        <ul>
            <li class="like">
                <a href="">
                    <i class="fa-solid fa-thumbs-up"></i>
                    <span>Like</span>
                </a>
            </li>
            <li class="comment">
                <a href="">
                    <i class="fa-solid fa-comment"></i>
                    <span>Comments</span>
                </a>
            </li>
            <li class="share">
                <a href="">
                    <i class="fa-solid fa-share"></i>
                    <span>Share</span>
                </a>
            </li>
            <li class="subscribe">
                <a href="">
                    <i class="fa-solid fa-heart"></i>
                    <span>Subscribe</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/ebda1b5b9f.js" crossorigin="anonymous"></script>
    <title>User Profile Card</title>
</head>
<body>
    <div class="card-container">
        <div class="navbar">
            <div class="left-nav">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="right-nav">
                <i id="heart" class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        
        <div class="user-image">
            <img src="images/stephen-curry.jpeg" alt="image">
        </div>
        <h2 class="username">Stephen Curry</h2>
        <p class="about">My name is Stephen Curry and I'm a Fullstack Web Developer</p>
        <button class="hire-button">Hire Me</button>

        <div class="social-container">
            <div class="social-item instagram">
                <i class="fa-brands fa-instagram"></i>
                <span class="followers">10.5M</span>
                <span class="followers">Followers</span>
            </div>
            <div class="social-item linkedin">
                <i class="fa-brands fa-linkedin-in"></i>
                <span class="followers">500+</span>
                <span class="followers">Connection</span>
            </div>
            <div class="social-item youtube">
                <i class="fa-brands fa-youtube"></i>
                <span class="followers">5M</span>
                <span class="followers">Subscribers</span>
            </div>
        </div>
    </div>
</body>
</html>

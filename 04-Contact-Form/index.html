<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="form-container">
        <form action="">
            <h2>GET IN TOUCH</h2>
            <input type="text" id="username" placeholder="Enter Your Name" required>
            <input type="email" id="email" placeholder="Enter Your Email" required>
            <input type="phone" id="phone" placeholder="Enter Your Phone Number">
            <input type="text" id="coupon" placeholder="Enter Your Coupon Code">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write Something In Here!"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>

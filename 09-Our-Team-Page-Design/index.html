<!DOCTYPE html>
<html lang="en">
<head>

    <title>Our Team Page Design</title>
</head>
<body>

            <div class="member-card">
                <img src="images/LebronJames.jpeg" alt="Lebron James">

            </div>
            <div class="member-card">
                <img src="images/StephenCurry.jpeg" alt="Stephen Curry">

</html>

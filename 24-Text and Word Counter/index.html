<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Text and Word Counter</title>
</head>
<body>
    <div class="container">
        <h2>Text & Words Counter</h2>
        <textarea id="input-text" cols="10" rows="5" placeholder="Enter text here..."></textarea>
        <div class="output">
            <span class="char" id="char">0 Characters</span>
            <span class="words" id="words">0 Words</span>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pricing Card</title>
</head>
<body>
    <h2>Pricing</h2>
    <div class="pricing-container">
        <div class="pricing-item">
            <h3>Personal</h3>
            <p class="pricing"><sup>$</sup>30 <sub>/Month</sub></p>
            <ul class="offers">
                <li>2 websites</li>
                <li>30GB SSD</li>
                <li>1 Domain</li>
                <li>1 Email</li>
                <li>1x CPU & RAM</li>
            </ul>
            <button class="order-button">Order Now</button>
        </div>
        <div class="pricing-item">
            <h3>Premium</h3>
            <p class="pricing"><sup>$</sup>30 <sub>/Month</sub></p>
            <ul class="offers">
                <li>50 websites</li>
                <li>60GB SSD</li>
                <li>5 Domain</li>
                <li>20 Email</li>
                <li>2x CPU & RAM</li>
            </ul>
            <button class="order-button">Order Now</button>
        </div>
        <div class="pricing-item">
            <h3>Ultimate</h3>
            <p class="pricing"><sup>$</sup>30 <sub>/Month</sub></p>
            <ul class="offers">
                <li>100 websites</li>
                <li>200GB SSD</li>
                <li>10 Domain</li>
                <li>10 Email</li>
                <li>2x CPU & RAM</li>
            </ul>
            <button class="order-button">Order Now</button>
        </div>
    </div>
</body>
</html>

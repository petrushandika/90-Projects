<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/ebda1b5b9f.js" crossorigin="anonymous"></script>
    <title>Product Card</title>
</head>
<body>
    <div class="card-container">
        <div class="top-container">
            <div class="left-logo">
                <a href="#">
                    <img src="images/NikeLogo.png" alt="Nike">
                </a>
            </div>
            <div class="right-cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        <div class="item-images">
            <img src="images/AirJordan37.png" alt="Air Jordan">
        </div>
        <div class="item-description">
            <h2>Air Jordan 37 Hare</h2>
            <p>Iconic design, high performance. Vibrant colors, comfort, durability. Style meets functionality.</p>
        </div>
        <div class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
        </div>
        <p class="price"><sup>$</sup>120/-</p>
        <button class="addCart">Add To Cart</button>
    </div>
</body>
</html>
